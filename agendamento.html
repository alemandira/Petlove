                    <fieldset>   
                        
                        <p>
                            <label for="agemail">Email</label>
                            <input type="email" name="cadastro_email" id="agemail" required maxlength="40" size="41" placeholder="digite seu email">

                        <p>
                            <label for="agesenha">Senha:</label>

                            <label for="petdia">Data da consulta: </label>
                            <input type="date" name="data_consulta" id="petdia" required>&emsp;

                            <input type="time" name="hora" id="pethora" required>                            
                        </p> 
                        <p>
                            <label for="petmens">Mensagem: </label><br>
                            <textarea name="mensagem" id="" cols="55" rows="10" placeholder="Sintomas do animal..."></textarea>
                        </p>
                      
                      
                        <p>
                            <input type="submit" value="Cadastrar">
                            <input type="reset" value="Limpar">
